version: '3.8'

services:
  news-dashboard:
    build: .
    image: news-dashboard
    container_name: news-dashboard
    ports:
      - "5000:5000"
    volumes:
      - ./config.json:/app/config.json
      - ./archive.json:/app/archive.json
      - ./cache.json:/app/cache.json
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
